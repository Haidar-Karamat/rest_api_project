<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; box-sizing: border-box; font-size: 14px; margin: 0;">
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Welcome to Stores REST API</title>

  <style type="text/css">
    img {
      max-width: 100%;
    }
    body {
      -webkit-font-smoothing: antialiased;
      -webkit-text-size-adjust: none;
      width: 100% !important;
      height: 100%;
      line-height: 1.6em;
      background-color: #f6f6f6;
      margin: 0;
    }
    @media only screen and (max-width: 640px) {
      body { padding: 0 !important; }
      h1, h2, h3, h4 {
        font-weight: 800 !important;
        margin: 20px 0 5px !important;
      }
      h1 { font-size: 22px !important; }
      h2 { font-size: 18px !important; }
      h3 { font-size: 16px !important; }
      .container { padding: 0 !important; width: 100% !important; }
      .content { padding: 0 !important; }
      .content-wrap { padding: 10px !important; }
      .invoice { width: 100% !important; }
    }
  </style>
</head>

<body itemscope itemtype="http://127.0.0.1:5000/swagger-ui"
      style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif; box-sizing: border-box; font-size: 14px;
             -webkit-font-smoothing: antialiased; -webkit-text-size-adjust: none; width: 100% !important;
             height: 100%; line-height: 1.6em; background-color: #f6f6f6; margin: 0;" bgcolor="#f6f6f6">

  <table class="body-wrap" style="width: 100%; background-color: #f6f6f6; margin: 0;" bgcolor="#f6f6f6">
    <tr>
      <td></td>
      <td class="container" width="600"
          style="font-size: 14px; vertical-align: top; max-width: 600px !important; clear: both !important; margin: 0 auto;"
          valign="top">
        <div class="content" style="max-width: 600px; display: block; margin: 0 auto; padding: 20px;">
          <table class="main" width="100%" cellpadding="0" cellspacing="0"
                 itemprop="action" itemscope itemtype="http://schema.org/ConfirmAction"
                 style="border-radius: 3px; background-color: #fff; margin: 0; border: 1px solid #e9e9e9;" bgcolor="#fff">
            <tr>
              <td class="content-wrap" style="padding: 20px;" valign="top">
                <meta itemprop="name" content="Confirm Email" />
                <table width="100%" cellpadding="0" cellspacing="0">
                  <tr>
                    <td class="content-block" style="padding: 0 0 20px;" valign="top">
                      Welcome to the Stores REST API.
                    </td>
                  </tr>
                  <tr>
                    <td class="content-block" style="padding: 0 0 20px;" valign="top">
                      Your account with username <strong>{{ username }}</strong> has been created successfully.
                    </td>
                  </tr>
                  <tr>
                    <td class="content-block" itemprop="handler" itemscope itemtype="http://schema.org/HttpActionHandler"
                        style="padding: 0 0 20px;" valign="top">
                      <a href="http://127.0.0.1:5000/swagger-ui" class="btn-primary" itemprop="url"
                         style="color: #FFF; text-decoration: none; line-height: 2em; font-weight: bold; text-align: center;
                                cursor: pointer; display: inline-block; border-radius: 5px; text-transform: capitalize;
                                background-color: #348eda; margin: 0; border-color: #348eda; border-style: solid;
                                border-width: 10px 20px;">
                        Visit API Documentation
                      </a>
                    </td>
                  </tr>
                  <tr>
                    <td class="content-block" style="padding: 0 0 20px;" valign="top">
                      &mdash; Stores REST API
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>

          <!-- Clean footer -->
          <div class="footer" style="font-size: 12px; width: 100%; clear: both; color: #999; margin: 0; padding: 20px; text-align: center;">
            &copy; {{ current_year }} Stores REST API. All rights reserved.
          </div>
        </div>
      </td>
      <td></td>
    </tr>
  </table>
</body>
</html>
