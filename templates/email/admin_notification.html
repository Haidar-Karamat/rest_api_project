<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>New User Registered</title>
    <style>
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        background-color: #f6f6f6;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        border: 1px solid #e9e9e9;
        border-radius: 5px;
        padding: 20px;
      }
      h2 {
        color: #333333;
      }
      p {
        font-size: 14px;
        line-height: 1.6em;
        color: #555555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>New User Registered</h2>
      <p>A new user has signed up to the Stores REST API.</p>
      <p><strong>Username:</strong> {{ username }}</p>
      <p><strong>Email:</strong> {{ user_email }}</p>
    </div>
  </body>
</html>
